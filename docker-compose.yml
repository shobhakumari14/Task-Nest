version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: task_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_nest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: task-nest-backend
    container_name: task_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_nest
      
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: